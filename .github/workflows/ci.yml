# 工作流名称
name: Build and Deploy Vue App to Server

# 触发条件：当 push 到 main 分支时触发
on:
  push:
    branches:
      - main  # 你也可以改成 master 或其他你的主分支名

# 任务
jobs:
  build-and-deploy:
    # 运行环境：使用最新的 Ubuntu
    runs-on: ubuntu-latest

    # 步骤
    steps:
      # 第一步：检出代码
      - name: Checkout Code
        uses: actions/checkout@v4 # 使用官方的 checkout action

      # 第二步：设置 Node.js 环境
      # 指定你项目所需的 Node.js 版本
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # 建议使用 LTS 版本

      # 第三步：安装依赖
      # 如果你使用 yarn 或 pnpm，请修改下面的命令
      - name: Install Dependencies
        run: npm install

      # 第四步：打包构建
      - name: Build Project
        run: npm run build

      # 第五步：部署到服务器
      - name: Deploy to Server
        # 使用 appleboy/scp-action 这个成熟的 action 来执行 scp 命令
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }} # 从 secrets 中获取服务器 IP
          username: ${{ secrets.SERVER_USER }} # 从 secrets 中获取用户名
          key: ${{ secrets.SERVER_SSH_KEY }} # 从 secrets 中获取私钥
          source: "dist/*" # 要传输的源文件，dist/ 下的所有文件
          target: "/www/wwwroot/www.neutdt.cn" # 目标路径
          strip_components: 1 # 去掉源路径中的第一层目录 (dist)