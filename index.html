    <meta name="description" content="T-DT机器人创新团队( Thinking - Doing to Theory )是东北大学创新创业学院下辖的创新团队之一，成立于2012年，汇聚了东北大学包括机械，信息，计算机和软件在内的各个学院的优秀学生。团队共分为机械、电控、算法、运营等四个部门和七个技术兵种组，给学生提供了可以自我研发，自我展示的平台，旨在培养出有独特主张，丰富想象力，超凡创造力的优秀青年工程师。自成立以来，团队技术成果丰硕，多次在国际级和国家级竞赛中斩获冠军，被莅临参观的校内外各级领导与老师给予高度评价。">
